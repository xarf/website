# Site settings
title: "XARF - eXtended Abuse Reporting Format"
description: "XARF v4.0.0 - Modern JSON-based abuse reporting format with parser libraries for Python, JavaScript, and Go. Open source, developer-friendly, and production-ready."
url: "https://xarf.org"
baseurl: ""
lang: "en"
author: "XARF Project"
tagline: "Modern abuse reporting for the real-time internet"

# Build settings
markdown: kramdown
highlighter: rouge
sass:
  style: compressed
  sass_dir: _sass

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:name/
  tools:
    output: true
    permalink: /tools/:name/
  samples:
    output: true
    permalink: /samples/:name/
  libraries:
    output: true
    permalink: /libraries/:name/
  community:
    output: true
    permalink: /community/:name/

# Navigation - Multi-level structure for comprehensive ecosystem
nav_links:
  - title: "Home"
    url: "/"
  - title: "Documentation"
    url: "/docs/introduction/"
    dropdown:
      - title: "Getting Started"
        url: "/docs/introduction/"
      - title: "Technical Specification"
        url: "/docs/specification/"
      - title: "Sample Reports"
        url: "/docs/types/"
      - title: "Common Fields"
        url: "/docs/common-fields/"
      - title: "Implementation Guide"
        url: "/docs/implementation-guide/"
      - title: "Email Transport (SMTP)"
        url: "/docs/email-transport/"
      - title: "Schema Reference"
        url: "/docs/schemas/"
      - title: "Migration Guide"
        url: "/docs/migration/"
      - title: "Best Practices"
        url: "/docs/best-practices/"
  - title: "Tools"
    url: "/tools/"
    dropdown:
      - title: "Schema Validator"
        url: "/tools/validator/"
  - title: "Libraries"
    url: "/libraries/"
    dropdown:
      - title: "Python"
        url: "/libraries/python/"
      - title: "JavaScript/Node.js"
        url: "/libraries/javascript/"
      - title: "Go"
        url: "/libraries/go/"
  - title: "Downloads"
    url: "/downloads/"
  - title: "Community"
    url: "/community/"
    dropdown:
      - title: "Contributing"
        url: "/community/contributing/"
      - title: "Discussions"
        url: "https://github.com/xarf/xarf-spec/discussions"
      - title: "Issues"
        url: "https://github.com/xarf/xarf-spec/issues"
      - title: "Changelog"
        url: "/community/changelog/"

# Footer links
footer_links:
  - title: "GitHub"
    url: "https://github.com/xarf/xarf-spec"
  - title: "Issues"
    url: "https://github.com/xarf/xarf-spec/issues"
  - title: "Discussions"
    url: "https://github.com/xarf/xarf-spec/discussions"

# Defaults
defaults:
  - scope:
      path: "_docs"
    values:
      layout: "docs"
  - scope:
      path: "_tools"
    values:
      layout: "tool"
  - scope:
      path: "_samples"
    values:
      layout: "docs"
  - scope:
      path: "_libraries"
    values:
      layout: "library"
  - scope:
      path: "_community"
    values:
      layout: "docs"

# SEO & Social
twitter:
  username: xarf_org
  card: summary_large_image

social:
  name: XARF Project
  links:
    - https://github.com/xarf

logo: /assets/images/xarf-logo.png

# SEO defaults for jekyll-seo-tag
defaults_seo:
  image: /assets/images/xarf-og-image.png

# Keywords for search engines
keywords: "XARF, abuse reporting, incident reporting, JSON format, parser library, security, XARF v4, abuse detection, malware reporting, phishing detection"

# GitHub Pages
github_username: xarf
repository: xarf/website

# Exclude files
exclude:
  - scripts/
  - node_modules/
  - vendor/
  - .github/
  - Gemfile
  - Gemfile.lock
  - README.md